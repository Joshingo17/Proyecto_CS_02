<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecánico - Proyecto_CS</title>
    <link rel="stylesheet" href="../css/estilo_interno.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var authenticated = localStorage.getItem('authenticated');
            if (authenticated !== 'true') {
                alert('Debe iniciar sesión primero.');
                window.location.href = '../index.html'; 
                return; 
            } else {
                var nombreUsuario = localStorage.getItem('nombreUsuario');
                if (nombreUsuario) {
                    document.getElementById('nombreUsuario').textContent = nombreUsuario;
                }

                // Mostrar la Evento si existe en el localStorage
                var Evento = localStorage.getItem('Evento');
                if (Evento) {
                    var EventoObj = JSON.parse(Evento);
                    var tipo = EventoObj.tipo === 'capacitacion' ? 'Capacitación' : 'Reunión';
                    var mensaje = `${tipo} disponible: ${EventoObj.descripcion} (Fecha: ${EventoObj.fecha}, Hora: ${EventoObj.hora})`;
                    document.getElementById('EventoMensaje').innerText = mensaje;
                }
            }
        });

        function Cerrar() {
            localStorage.removeItem('nombreUsuario');
            localStorage.removeItem('authenticated');
            window.location.href = '../index.html';
            alert('Cerrando...');
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/I_Logo.jpg" alt="Logo_Marca">
        </div>
        <nav>
            <ul class="Links">
                <li><a href="ip_mecanico.html">Inicio</a></li>
                <li><a href="m_en_desarrollo.html">En Desarrollo</a></li>
                <li><p><span id="nombreUsuario"></span></p></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button onclick="Cerrar()">Cerrar sesión</button></a>
    </header>

    <div class="content">
        <h2>Próximos eventos</h2>
        <div id="EventoMensaje"></div>
    </div>

    <footer class="footer">
        <div class="footer-section contact">
            <h2>Síguenos en:</h2>
            <ul class="contact-icons">
                <li><a href="https://www.facebook.com/UniBarranquilla/"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="https://x.com/UniBarranquilla"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="https://www.instagram.com/UniBarranquilla_/"><i class='bx bxl-instagram'></i></a></li>
                <li><a href="https://www.youtube.com/channel/UC76E4EukC9lbFQ4_rUD5nLw"><i class='bx bxl-youtube'></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">

    </footer>
</body>
</html>
