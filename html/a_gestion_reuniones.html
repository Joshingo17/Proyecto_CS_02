<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ofertas - Administrador</title>
    <link rel="stylesheet" href="../css/estilo_interno.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/__ip_administrador.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var authenticated = localStorage.getItem('authenticated');
            if (authenticated !== 'true') {
                alert('Debe iniciar sesión primero.');
                window.location.href = '../index.html'; 
                return; 
            } else {
                var nombreUsuario = localStorage.getItem('nombreUsuario');
                if (nombreUsuario) {
                    document.getElementById('nombreUsuario').textContent = nombreUsuario;
                }
            }
        });

        function Cerrar() {
            localStorage.removeItem('nombreUsuario');
            localStorage.removeItem('authenticated');
            window.location.href = '../index.html';
            alert('Cerrando...');
            window.location.href = '../index.html';
        }

     
        function enviarOferta(event) {
            event.preventDefault();
            var descripcion = document.getElementById('descripcion').value;
            var tipo = document.querySelector('input[name="tipo"]:checked').value;
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;

      
            var Evento = {
                descripcion: descripcion,
                tipo: tipo,
                fecha: fecha,
                hora: hora
            };
            localStorage.setItem('Evento', JSON.stringify(Evento));

            alert('Evento enviado con éxito');

      
            document.getElementById('formOferta').reset();
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/I_Logo.jpg" alt="Logo_Marca">
        </div>
        <nav>
            <ul class="Links">
                <li><a href="ip_administrador.html">Comunidad</a></li>
                <li><a href="a_historial_m.html">Historial</a></li>
                <li><a href="a_gestion_ofertas.html">G. Ofertas</a></li>
                <li><a href="a_gestion_reuniones.html">G. Reuniones</a></li>
                <li><p><span id="nombreUsuario"></span></p></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button onclick="Cerrar()">Cerrar sesión</button></a>
    </header>

    <div class="content">
        <h2>Gestionar evento</h2>
        <form id="formOferta" onsubmit="enviarOferta(event)">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <br>
            <div class="radio-group">
                <label>Tipo:</label>
                <input type="radio" id="tipoCapacitacion" name="tipo" value="capacitacion" checked>
                <label for="tipoCapacitacion">Capacitación</label>
                <input type="radio" id="tipoReunion" name="tipo" value="reunion">
                <label for="tipoReunion">Reunión</label>
            </div>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <br>
            <button type="submit">Enviar evento</button>
        </form>
    </div>
    
    <footer class="footer">
        <div class="footer-section contact">
            <h2>Síguenos en:</h2>
            <ul class="contact-icons">
                <li><a href="https://www.facebook.com/UniBarranquilla/"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="https://x.com/UniBarranquilla"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="https://www.instagram.com/UniBarranquilla_/"><i class='bx bxl-instagram'></i></a></li>
                <li><a href="https://www.youtube.com/channel/UC76E4EukC9lbFQ4_rUD5nLw"><i class='bx bxl-youtube'></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Empresa | Todos los derechos reservados
        </div>
    </footer>
    <script src="../js/cerrar.js"></script>
</body>
</html>
